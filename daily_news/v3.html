<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyNews</title>
    <link rel="stylesheet" href="DailyNews.css">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        font-family: 'Rubik', Fallback, sans-serif;
        user-select: none;
    }

    .image-overlay-card-test {
        background-color: rgba(0, 0, 0, 0.1);
        width: 128px;
        height: 128px;
    }

    .container {
        position: relative;
        width: 512px;
        height: 512px;
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    .filter-img {
        -webkit-filter:
            sepia(100%) saturate(200%) hue-rotate(80deg);
    }

    .filter-img2 {
        -webkit-filter:
            sepia(100%) saturate(200%) hue-rotate(600deg);
    }

    .image1 {
        z-index: 1;
        /* 设置 z-index 控制叠加顺序，值越大越在上层 */
    }

    .image2 {
        z-index: 2;
    }
    .colorElement {
      transition: filter 0.3s ease; /* 添加过渡效果，使颜色变化更平滑 */
      float: left;
    }
</style>

<body>
    <div name="image-overlay-test">
        <div class="image-overlay-card-test">

        </div>
        <div class="overlay-container">
            <div class="overlay"></div>
        </div>
    </div>
    <div class="container"> 
        <img class="filter-img2 image1 overlay colorElement" src="./test.png" ></img>
        <img class="filter-img image2 overlay colorElement" src="./test1.png" ></img>
    </div>
</body>
<script>
    let hueRotateValue = 0; // 初始化 hue-rotate 值
    const colorElements = document.querySelectorAll('.colorElement');

    function changeHueRotate() {
      hueRotateValue += 20; // 每次增加5度，可以根据需要调整步长

      // 循环遍历所有元素，并应用相同的 hue-rotate 值
      colorElements.forEach(element => {
        element.style.filter = `hue-rotate(${hueRotateValue}deg)`;
      });
    }

    // 每100毫秒执行一次 changeHueRotate 函数
    setInterval(changeHueRotate, 100);
  </script>
</html>
